<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experiment 5</title>
</head>
<body>
    <center>
    <h1>Student Registration Form</h1>
    </center>
    <hr>
    <form method="post" action="response.html">  
<label for="full name">Full Name:</label>
<input type="text" id="full name" name="full name" placeholder="Enter your full name" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your valid email address" required><br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="male" required>  
<label for="male">Male</label>
<input type="radio" id=" female" name="gender" value="female" required>   
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other" required>   
<label for="other">Other</label><br><br>
<label for="course">Course:</label>
            <select id="courses" name="courses" required>
                <option value="" disabled selected>Select your course</option>
                <option value="btech">B.Tech</option>
                <option value="bca">BCA</option>
                <option value="bsc">B.Sc</option>
                <option value="mba">MBA</option>
            </select>
<br><br>
<label for="Contact number">Contact No:</label>
<input type="tel" id="contact number" name="contact number" placeholder="Enter phone number" required><br><br>
<label for="address">Address:</label><br>
<textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea><br><br>  
<input type="submit" value="Register">
<input type="submit" value="Clear">
<hr>
</form>
</body>
</html>
